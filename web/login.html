<center><h1>Faculty Login</h1></center>
<center>
<div class = container>
<center>
	<form action="validatefaculty.jsp" method="post">
	<table>
	<tr>
	<td><p>USERNAME : </p></td>
	<td><input type="text" placeholder="Enter Username" name="usr" id="usr" required></td></tr>
	<tr>
	<td><p>PASSWORD : </p></td>
	<td><input type="password" placeholder="Enter the Password" name="pass" id="pass" required></td></tr>
	<tr>
	<td><p>Faculty code : </p></td>
	<td><input type="text" placeholder="Enter the faculty code" name="code" id="code" required></td></tr>
	</table>
	<center><button type="submit" class="btn" value="Submit">Submit</button></center>
	<h4>*Note: This is a three way authentication, so kindly fill all the three fields</h4>
	</form>
</center>

</center>
